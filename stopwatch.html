<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Application for Prodigy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <marquee id="marquee">Welcome to my Stopwatch Application!</marquee>
    </header>
    <div class="stopwatch">
        <h1 id="title">My Stopwatch</h1>
        <div id="display">00:00:00.000</div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="stop">Reset</button>
            <button id="lap">Lap</button>
        </div>
        <div id="laps"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
